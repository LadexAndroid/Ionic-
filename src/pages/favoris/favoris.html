<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Favoris</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding style="background-color: rgb(31, 31, 31);">
    <button ion-button  (click)="downloadCSV()" style="width:48%;">export csv</button>
    <button ion-button  (click)="downloadjson()" style="width:48%;">export json</button>
    <button ion-button  (click)="importList()" style="margin:0 auto;width:100%;">import</button>

  <ion-list>
    <ion-card *ngFor="let item of items" style="margin:0 auto;width:100%;background-color: rgb(58, 58, 58);">
      <ion-card-content style="width: 100%;text-align: center;margin:0 auto;">
        <img style="width: 100%;height: 450px;text-align: center;" src={{item.Poster}}>
      </ion-card-content>
    </ion-card>
  </ion-list>

</ion-content>
