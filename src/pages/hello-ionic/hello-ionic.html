

<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Films</ion-title>
  </ion-navbar>
</ion-header>


<ion-content  style="background-color: black;">
    <video autoplay preload="auto" loop src="assets/video/backdesign.mp4"></video>
  <button ion-button  (click)="downloadCSV()" style="margin:0 auto;width:100%;">Save it !</button>

  <div style="margin:0 auto;">
    <ion-row  >
       <ion-toolbar color="dark">
          <ion-searchbar [(ngModel)]="MovieTitle" (ionInput)="CallOmdb(MovieTitle)" color="dark"></ion-searchbar>

       </ion-toolbar>
     
  </ion-row>
    

   
  </div>
  <ion-list>
      <ion-card *ngFor="let item of items" style="margin:0 auto;background-color: black;">
          <ion-card-content style="width: 90%;text-align: center;margin:0 auto;">

              
                  <img style="width: 300px;height: 450px;text-align: center;" src={{item.Poster}}  [navPush]="detailspage" [navParams]="{data:item.imdbID}" >
                  
                
          </ion-card-content>
     
       </ion-card>
  </ion-list>
      
 
     <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content loadingSpinner="bubbles"
        loadingText="Loading more data...">

        </ion-infinite-scroll-content>
        </ion-infinite-scroll>
    
</ion-content>
