<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Series</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <div style="margin:0 auto;">
    <ion-row class="SearchMovie">
      <ion-item class="SearchMovie">
        <ion-searchbar [(ngModel)]="MovieTitle" (ionInput)="CallOmdb(MovieTitle)"></ion-searchbar>
      </ion-item>
    </ion-row>
  </div>

  <ion-card *ngFor="let item of items" style="width: 100%;text-align: center;margin:0 auto;">
    <ion-card-content style="width: 100%;height:100%;margin:0 auto;">
      <img style="width: 400px;height: 550px;margin:0 auto;" src={{item.Poster}} [navPush]="detailspage"
        [navParams]="{data:item.imdbID,nameofmovie:item.Title}">
       
    </ion-card-content>
  </ion-card>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
